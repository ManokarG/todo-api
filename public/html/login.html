<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <title>Login</title>
	    <link rel="stylesheet" href="bootstrap.min.css">
	    <link rel="stylesheet" href="stylesheet.css">
        <script src="/util.js"></script>
	    <script src="/login.js"></script>
    <head>
    <body>
            <div class="container">
                <div class="row">
                	<div class="col-md-5 col-md-offset-3 well">
                	<h1>Welcome to Notez</h1>
<!--                     <form role="form"> -->
                        <div class="form-group">
                        <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" autocomplete="off" placeholder="Enter email">
                            <label class="error hide" id="tvEmailError">Please enter email</label>
                        </div>
                        <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" autocomplete="off">
                        <label class="error hide" id="tvPasswordError">Please enter password</label>
                        </div>
                        <button class="btn btn-primary btn-block" onclick="login()" class="form-control" id="login">Login</button>
                        <button class="btn btn-success btn-block" onclick="register()" class="form-control" id="register">Register</button>
                    <!-- </form> -->
                </div>
            </div>
        </div>
    </body>
</html>
