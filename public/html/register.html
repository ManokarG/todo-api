<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <title>Login</title>
	    <link rel="stylesheet" href="bootstrap.min.css">
	    <link rel="stylesheet" href="stylesheet.css">
	    <script src="/register.js"></script>
    <head>
    <body>
            <div class="container">
                <div class="row">
                	<div class="col-md-5 col-md-offset-3 well">
                	<h1>Welcome to Notez</h1>
                    <h3>Create Account</h3>
                        <div class="form-group">
                        <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" autocomplete="off" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" autocomplete="off">
                        </div>
                        <button class="btn btn-primary btn-block" class="form-control" id="register">Register</button>
                </div>
            </div>
        </div>
    </body>
</html>
